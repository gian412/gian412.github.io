<!-- Load the Facebook SDK for JavaScript -->
<script src="https://connect.facebook.net/en_US/sdk.js"></script>

<!-- Add a login button to your page -->
<button id="login-button">Log In with Facebook</button>

<!-- Add a div to display the user's Access Token -->
<div id="access-token"></div>

<script>
  // Initialize the Facebook SDK
  FB.init({
    appId: '1876629876020539',
    cookie: true,
    xfbml: true,
    version: 'v9.0'
  });

  // Add an event listener to the login button
  document.getElementById('login-button').addEventListener('click', function() {
    // Call the Facebook Login API to authenticate the user
    FB.login(function(response) {
      if (response.authResponse) {
        // The user has logged in and granted the required permissions, so display their Access Token
        document.getElementById('access-token').innerHTML = 'Access Token: ' + response.authResponse.accessToken;
      } else {
        // The user has not logged in or granted the required permissions
        console.log('User cancelled login or did not fully authorize.');
      }
    }, {scope: 'user_posts'}); // Set the required permissions here
  });
</script>
